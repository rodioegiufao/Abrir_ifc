<!DOCTYPE html>
<html>
<head>
    <title>Visualizador IFC</title>
    <style>body { margin: 0; } #viewer { width: 100vw; height: 100vh; }</style>
    <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.208/dist/web-ifc-viewer.js"></script>
</head>
<body>
    <input type="file" id="fileInput" style="position:absolute;top:10px;left:10px;z-index:100;">
    <div id="viewer"></div>

    <script>
        const viewer = new IfcViewerAPI({ container: document.getElementById('viewer') });
        viewer.axes.setAxes();
        viewer.grid.setGrid();

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                await viewer.IFC.loadIfcUrl(url);
            }
        };

        window.ondblclick = () => viewer.pickIfcItem();
    </script>
</body>
</html>
