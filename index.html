<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" type="text/css" href="./css/styles.css" /> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador IFC - Tudo Sobre Elétrica</title>
</head>

<body>
    
    <div id="ui-panel">
        <div id="file-input-container">
            <label for="file-input" id="file-input-label">Abrir Arquivo IFC</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
        
        <div id="visibility-controls">
            <h4>Visibilidade Geral (Seleção)</h4>
            <button id="hide-selected">Ocultar Selecionado</button> 
            <button id="show-all">Exibir Tudo</button>
        </div>
        
        <div id="category-controls">
            <h4>Controle por Categoria</h4>
            <select id="category-select">
                <option value="" disabled selected>Escolha a Categoria</option>
            </select>
            <button id="hide-category">Ocultar Categoria</button>
            <button id="show-category">Exibir Categoria</button>
        </div>
        
    </div>

    <div id="viewer-container"></div>
    
    <p id="notification">
        Visualizador IFC | Desenvolvido para <a href="https://www.tudosobreeletrica.blog/" target="_blank">Tudo Sobre Elétrica</a>
    </p>
    
    <script type="module" src="./bundle.js"></script>
</body>

</html>
